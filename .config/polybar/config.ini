[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #8CC08C
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar1]
width = 100%
height = 18pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Iosevka:size=10;1

modules-left = xworkspaces xwindow wlan eth updates-pacman-aurhelper
modules-center = date battery
modules-right = filesystem memory cpu temperature xkeyboard

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-empty = None
label-maxlen = 24

[module/filesystem]
type = internal/fs
interval = 25
warn-percentage = 75

mount-0 = /

label-mounted = %{F#8CC08C}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
label-warn = %mountpoint%: WARNING

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless

# %essid%
label-connected = %{F#8CC08C}W:%{F-} %local_ip% %signal%%
label-disconnected = %{F#8CC08C}W:%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#8CC08C}E:%{F-} %local_ip%
label-disconnected = %{F#8CC08C}E:%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100
low-at = 20
poll-interval = 5
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = CHR %percentage%%
label-discharging = BAT %percentage%%
label-full = FULL
label-low = LOW %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200

[module/system-cpu-temppercore]
type = custom/script
exec = ~/.config/polybar/scripts/system-cpu-temppercore/system-cpu-temppercore.sh
interval = 2

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = /sys/class/thermal/thermal_zone1
hwmon-path = /sys/devices/platform/thinkpad_hwmon/hmwon/hwmon4/temp1_input
warn-temperature = 70
label = TEMP %temperature-c%
label-warn = HIGH TEMP %temperature-c%

[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/.config/polybar/scripts/updates-pacman-aurhelper/updates-pacman-aurhelper.sh
interval = 600

[settings]
screenchange-reload = true
pseudo-transparency = true

