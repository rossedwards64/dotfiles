ramp-free-2 = â–ƒ
ramp-free-3 = â–„
ramp-free-4 = â–…
ramp-free-5 = â–†
ramp-free-6 = â–‡
ramp-free-7 = â–ˆ

[module/cpu]
type = internal/cpu
interval = 2
warn-percentage = 95

format = %{B#A3BE8C} <label> <ramp-coreload> %{B-}
format-prefix = " CPU "
format-prefix-foreground = ${colors.white1}
format-prefix-background = ${colors.green}

label = %percentage:2%%
label-warn = %percentage:2%% !!

