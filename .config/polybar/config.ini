[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #8CC08C
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar1]
width = 100%
height = 18pt

background = ${colors.background}
foreground = ${colors.foreground}

offset-x = 0
offset-y = 0

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding = 0pt
module-margin = 1

fill = ⏽
empty = ⏽
indicator = +
; Nerd font :   ,  ⏽,  樂 籠 錄 , 雷 絛
separator = |
separator-foreground = ${colors.disabled}

font-0 = Iosevka Nerd Font:style=Bold:size=10;0

fixed-center = true
modules-left = xworkspaces xwindow wlan eth
modules-center = battery date alsa
modules-right = updates-pacman-aurhelper filesystem memory cpu temperature arrow
;tray-position = right
;tray-detached = true

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[bar/tray]

monitor-strict = false

width = 20

height = 25

offset-x = 98% ; offset values only dtermine the position of bar in the screen set it accordingly to your need

offset-y = 35

override-redirect = true ; to make offset vales to work override-direct value must be true

fixed-center = true

background = ${colors.modules-right-background}

;foreground = ${colors.foreground}

radius = 8

line-size = 0

line-color = #f00

padding-left = 0

padding-right = 1

module-margin-left = 0

module-margin-right = 0

modules-right = sep

tray-position = right

tray-detached = false

tray-offset-x = 0

tray-offset-y = 0

tray-padding = 1

tray-maxsize = 20

tray-scale = 1.0

tray-background = ${colors.background}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-empty = None
label-maxlen = 12

[module/filesystem]
type = internal/fs
interval = 25
warn-percentage = 75

mount-0 = /

label-mounted = %{F#8CC08C}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
label-warn = %mountpoint%: WARNING

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
warn-precentage = 95

format = <label> <ramp-used>
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}

label = %percentage_used:2%%
label-warn = %percentage_used:2%% !!

; Only applies if <bar-used> is used
bar-used-indicator =
bar-used-width = 50
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444

; Only applies if <ramp-used> is used
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

; Only applies if <ramp-free> is used
ramp-free-0 = ▁
ramp-free-1 = ▂
ramp-free-2 = ▃
ramp-free-3 = ▄
ramp-free-4 = ▅
ramp-free-5 = ▆
ramp-free-6 = ▇
ramp-free-7 = █

[module/cpu]
type = internal/cpu
interval = 2
warn-percentage = 95

format = <label> <ramp-coreload>
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}

label = %percentage:2%%
label-warn = %percentage:2%% !!

; Spacing (number of spaces, pixels, points) between individual per-core ramps
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless

# %essid%
label-connected = %{F#8CC08C}W:%{F-} UP %signal%%
label-disconnected = %{F#8CC08C}W:%{F#707880} DOWN

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#8CC08C}E:%{F-} UP
label-disconnected = %{F#8CC08C}E:%{F#707880} DOWN

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100
low-at = 20
poll-interval = 1
time-format = %H:%M
format-charging = <label-charging>
format-discharging = <label-discharging>

label-charging = %{F#8CC08C}CHR%{F-} %percentage%% %time%
label-discharging = %{F#8CC08C}BAT%{F-} %percentage%% %time%
label-full = %{F#8CC08C}FULL%{F-} %time%
label-low = %{F#8CC08C}LOW%{F-} %percentage%% %time%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 500

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = !!
animation-low-framerate = 200

[module/system-cpu-temppercore]
type = custom/script
exec = ~/.config/polybar/scripts/system-cpu-temppercore/system-cpu-temppercore.sh
;label = TEMP
interval = 1

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = /sys/class/thermal/thermal_zone1
hwmon-path = /sys/devices/platform/thinkpad_hwmon/hwmon/hwmon4/temp1_input
base-temperature = 35
warn-temperature = 70

format = <label> <ramp>
format-warn = <label-warn> <ramp>

label = %{F#8CC08C}TEMP%{F-} %temperature-c%
label-warn = HIGH TEMP %temperature-c%

ramp-0 = ▁
ramp-1 = ▂
ramp-2 = ▃
ramp-3 = ▄
ramp-4 = ▅
ramp-5 = ▆
ramp-6 = ▇
ramp-7 = █

[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/.config/polybar/scripts/updates-pacman-aurhelper/updates-pacman-aurhelper.sh
interval = 3600

[module/alsa]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
;mapped = true
master-mixer = Master
interval = 1

format-volume = <label-volume>
format-muted = <label-muted>
format-muted-prefix = 

label-volume = VOL: %percentage%%
label-muted = "VOL: Muted"

; Only applies if <ramp-volume> is used
ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊

; Only applies if <bar-volume> is used
bar-volume-format = %fill%%indicator%%empty%
bar-volume-width = 10
bar-volume-gradient = false

bar-volume-indicator = +
bar-volume-indicator-font = 2

bar-volume-fill = ⏽
bar-volume-fill-font = 2

bar-volume-empty = ⏽
bar-volume-empty-font = 2

; If defined, it will replace <ramp-volume> when
; headphones are plugged in to `headphone_control_numid`
; If undefined, <ramp-volume> will be used for both
; Only applies if <ramp-volume> is used
ramp-headphones-0 = 🔈
ramp-headphones-1 = 🔉
ramp-headphones-2 = 🔊

[module/arrow]
type = custom/script
exec = echo ""
click-left = bash $HOME/.config/polybar/scripts/tinybar.sh
click-right = bash $HOME/.config/polybar/scripts/killbar.sh

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
