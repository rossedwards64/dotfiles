[bar/bar1]
width = 100%
height = 18pt

background = ${colors.black2}
foreground = ${colors.white1}

offset-x = 0
offset-y = 0%

line-size = 10pt

border-size = 5
border-color = #00000000

padding = 0
module-margin = 1

fill = â½
empty = â½
indicator = +
