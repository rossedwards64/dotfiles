monitor=,preferred,auto,1
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=swaybg -i /home/ross/Pictures/wallpapers/lordgenome.png
exec-once=swayidle -w before-sleep "/home/ross/.config/hypr/scripts/lock.sh"
exec-once=waybar
exec-once=emacs
exec-once=alacritty
exec-once=firefox
exec-once=webcord
exec-once=steam

input {
    kb_file=
    kb_layout=gb
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    main_mod=SUPER

    gaps_in=5
    gaps_out=5
    border_size=2
    col.active_border=0xff9399b2
    col.inactive_border=0xff1e1e2e
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
    layout="master"
}

decoration {
    rounding=3
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

binds {
    workspace_back_and_forth=1
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
}

master {
    new_is_master=false
}

gestures {
    workspace_swipe=no
}

misc {
    mouse_move_enables_dpms=true
    no_vfr=false
}

# window rules
windowrule=float,Rofi
windowrule=workspace 1 silent,emacs
windowrule=workspace 2 silent,Alacritty
windowrule=workspace 3 silent,firefox
windowrule=workspace 4 silent,WebCord
windowrule=workspace 5 silent,Spotify
windowrule=workspace 6 silent,Steam

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# keybinds
bind=SUPER,RETURN,exec,alacritty
bind=SUPER,D,exec,/home/ross/.config/polybar/forest/scripts/launcher.sh
bind=SUPERSHIFT,G,exec,emacs
bind=SUPERSHIFT,C,exec,hyprctl reload && notify-send "Reloaded Hyprland"
bind=SUPER,F,fullscreen
bind=SUPERSHIFT,Q,killactive,
bind=SUPERSHIFT,M,exit,
bind=SUPER,V,togglefloating,
bind=SUPER,P,pseudo,

bind=,Print,exec,"/home/ross/.config/hypr/scripts/screenshot.sh"
bind=SUPER,Print,exec,"/home/ross/.config/hypr/scripts/screenshot.sh" "/home/ross/Pictures/screenshots"
bind=,XF86MonBrightnessUp,exec,xbacklight -inc 10
bind=,XF86MonBrightnessDown,exec,xbacklight -dec 10
bind=,XF86AudioRaiseVolume,exec,amixer -M set Master 5%+
bind=,XF86AudioLowerVolume,exec,amixer -M set Master 5%-
bind=,XF86AudioMute,exec,amixer -M set Master toggle && "/home/ross/.config/hypr/scripts/check_mute.sh" "getspeaker"
bind=,XF86AudioMicMute,exec,amixer -M set Capture toggle && "/home/ross/.config/hypr/scripts/check_mute.sh" "getmic"
bind=,XF86AudioNext,exec,playerctl next && notify-send "Next"
bind=,XF86AudioPrev,exec,playerctl previous && notify-send "Previous"
bind=,XF86AudioPlay,exec,playerctl play-pause && notify-send "Toggled"
bind=,XF86AudioStop,exec,playerctl stop && notify-send "Stopped"

