[general]
import = ["/home/ross/.config/alacritty/themes/themes/dracula.toml"]
ipc_socket = true
live_config_reload = true

[bell]
animation = "EaseOutCubic"
color = "#ffffff"
command = "None"
duration = 0

[colors]
draw_bold_text_with_bright_colors = false
transparent_background_colors = true

[colors.normal]
black = "#1e1e2e"
blue = "#89b4fa"
cyan = "#94e2d5"
green = "#a6e3a1"
magenta = "#cba6f7"
red = "#f38ba8"
white = "#cdd6f4"
yellow = "#f9e2af"

[colors.bright]
black = "#45475a"
blue = "#89b4fa"
cyan = "#94e2d5"
green = "#a6e3a1"
magenta = "#cba6f7"
red = "#f38ba8"
white = "#b4befe"
yellow = "#f9e2af"

[colors.primary]
background = "#1e1e2e"
bright_foreground = "#b4befe"
foreground = "#cdd6f4"

[colors.selection]
background = "#313244"
text = "#cdd6f4"

[cursor]
blink_interval = 750
thickness = 0.15
unfocused_hollow = true

[colors.cursor]
cursor = "#cdd6f4"
text = "#1e1e2e"

[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM = "alacritty"

[font]
builtin_box_drawing = true
size = 12.0

[font.bold]
family = "Iosevka NF"
style = "Bold"

[font.bold_italic]
family = "Iosevka NF"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Iosevka NF"
style = "Italic"

[font.normal]
family = "Iosevka NF"
style = "Regular"

[font.offset]
x = 0
y = 0

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "None"

